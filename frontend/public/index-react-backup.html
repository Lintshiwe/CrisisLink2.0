<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#dc2626" />
    <meta
      name="description"
      content="CrisisLink - One-Tap Disaster Rescue System for South Africa"
    />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Mapbox CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css"
      rel="stylesheet"
    />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://api.mapbox.com" />
    <link rel="preconnect" href="https://api.openweathermap.org" />

    <!-- Critical CSS for loading state -->
    <style>
      body {
        margin: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #0f172a;
      }

      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 3px solid #334155;
        border-radius: 50%;
        border-top-color: #dc2626;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      .emergency-pulse {
        animation: emergency-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes emergency-pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.05);
        }
      }
    </style>

    <title>CrisisLink - Emergency Response System</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loading-spinner"></div>
    </div>

    <!-- Service Worker Registration (disabled on localhost for dev stability) -->
    <script>
      ;(function () {
        const isLocalhost = ['localhost', '127.0.0.1', '::1'].includes(
          location.hostname
        )
        if ('serviceWorker' in navigator && !isLocalhost) {
          window.addEventListener('load', () => {
            navigator.serviceWorker
              .register('/sw.js')
              .then((registration) => {
                console.log('SW registered: ', registration)
              })
              .catch((registrationError) => {
                console.log('SW registration failed: ', registrationError)
              })
          })
        }
      })()
    </script>
  </body>
</html>
